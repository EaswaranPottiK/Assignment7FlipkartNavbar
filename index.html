<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./flipkart.png" alt="" width="45%" />
        <p>
          Explore <i>Plus</i> <span><img src="./plus.png" width="15px" /></span>
        </p>
      </div>
      <div class="searchbar">
        <input
          type="text"
          placeholder="      Search for products, brands and more"
        />
        <img src="./magnify.jpg" alt="" height="34px" />
      </div>

      <div class="login">Login</div>

      <p>Become a sellar</p>

      <div class="more">
        <p>
          More <img src="./arrow down white.png" width="10px" height="10px" />
        </p>
      </div>

      <div class="cart">
        <img src="./cart.png" width="20px" />
        <p>&nbsp; Cart</p>
      </div>
    </header>
    <div class="section">

      <div class="topOffers">
        <img src="./topOffer.PNG" />
        <p style="color: black">Top Offer</p>
      </div>

      <div class="gorcery">
        <img src="./grocery.webp" />
        <p style="color: black">Grocery</p>
      </div>
      <div class="mobile">
        <img src="./mobile.webp" />
        <p style="color: black">Mobile</p>
      </div>

      <div class="Fashion">
        <img src="./fashion.webp" />
        <p style="color: black">Fashion<img src="./arrow down black.png" /></p>
      </div>

      <div class="electronics">
        <img src="./electronics.webp" />
        <p style="color: black">
          Electronics<img src="./arrow down black.png" />
        </p>
      </div>

      <div class="home">
        <img src="./home.webp" />
        <p style="color: black">Home<img src="./arrow down black.png" /></p>
      </div>

      <div class="appliances">
        <img src="./appliances.webp" />
        <p style="color: black">Appliances</p>
      </div>

      <div class="travel">
        <img src="./travel.webp" />
        <p style="color: black">Travel</p>
      </div>

      <div class="beauty">
        <img src="./beauty.webp" />
        <p style="color: black">
          Beauty, Toys & More<img src="./arrow down black.png" />
        </p>
      </div>

      <div class="2wheeler">
        <img src="./2wheeler.webp" />
        <p style="color: black">
          Two Wheelers<img src="./arrow down black.png" />
        </p>
      </div>
    </div>
  </body>
</html>
